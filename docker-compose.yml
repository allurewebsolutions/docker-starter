version: "2"

services:
  mariadb:
    image: wodby/mariadb:10.1-2.3.3
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - /absolute/path/to/project/init/db:/docker-entrypoint-initdb.d # Place init .sql file(s) here.
      - /absolute/path/to/project/data/db:/var/lib/mysql # I want to manage volumes manually.

  php:
#    image: wodby/wordpress-php:7.1-2.2.0
    image: wodby/wordpress-php:7.0-2.2.0
    environment:
      WP_ENV: development
      PHP_SENDMAIL_PATH: /usr/sbin/sendmail -t -i -S mailhog:1025
      # PHP_XDEBUG: 1
      # PHP_XDEBUG_DEFAULT_ENABLE: 1
      # PHP_XDEBUG_REMOTE_CONNECT_BACK: 0         # This is needed to respect remote.host setting bellow
      # PHP_XDEBUG_REMOTE_HOST: "10.254.254.254"  # You will also need to 'sudo ifconfig lo0 alias 10.254.254.254'
    volumes:
      - /absolute/path/to/project/config/php/php.ini:/usr/local/etc/php/php.ini
#      - /absolute/path/to/project/www:/var/www/html
      - docker-sync-<project-name>:/var/www/html # Docker-sync
#      - /absolute/path/to/project/data/bin/build.sh:/usr/local/bin/build.sh
#    command: /bin/ash -c "/usr/local/bin/build.sh"

  nginx:
    image: wodby/wordpress-nginx:4-1.13-2.2.0
    environment:
      NGINX_STATIC_CONTENT_OPEN_FILE_CACHE: "off"
      NGINX_ERROR_LOG_LEVEL: debug
      NGINX_BACKEND_HOST: php
      NGINX_SERVER_ROOT: /var/www/html
    volumes:
#      - /absolute/path/to/project/www:/var/www/html
      - docker-sync-<project-name>:/var/www/html # Docker-sync
    depends_on:
      - php
    labels:
      - 'traefik.backend=<project-name>_nginx'
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:<project-name>.docker.localhost'
#      - 'traefik.frontend.rule=HostRegexp:{subdomain:.+}.<project-name>.docker.localhost,<project-name>.docker.localhost'

